<main>

  <h1 style="display: none;">Search yugioh prices and all your yugioh cards with Yu-Gi-Oh! Tracker! </h1>

  <div id ="content">

    <div id="searchBar-div">
      <!-- SEARCH BAR -->
        <form class="mr-2 my-auto w-100 d-inline-block order-1"  method="GET" action="" id="searchForm"name="search" autocomplete="off"> 
          <div class="input-group" class="autocomplete">
            <input id="card_name" name="fname" type="text" class="form-control search-menu" autofocus
              placeholder="">
            <div class="input-group-append">
              <span class="input-group-text">
                <button type="submit" id="send" class="fa fa-search" aria-hidden="true"></button>
              </span>
            </div>
          </div>
      </form>
    </div>
      
    <div id="alertPopup">
  
    </div>


    <div id="sub-content-advancedMode">
      <!-- CONTENIDO DE ADVANCED MODE-->
    </div>


    <div id="sub-content-1">
        <!-- TITULO DEL CONTENIDO -->
    </div>
    
    <div id="sub-content-filterBar">
      <!-- FILTROS -->

    </div>

    <div id="sub-content-2">
      <!-- CONTENIDO DE  CARTAS NORMALES-->
    </div>
    
    <div id="sub-content-3">
      <div id="sub-content-3-miniCards" class="row">
        <!-- CONTENIDO DE MINI CARTAS -->
      </div>
    </div>

    <div id="sub-content-deckPricer" >
      <!-- CONTENIDO DEL DECK PRICER -->
   
    </div>

    <div id="sub-content-about">

    </a>

    </a>


    <!-- FIN CONTENT -->
